<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Zuri.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="logo">Zu<span class="Zuri">ri</span></div>
    <div class="Zuri_train">ZuriTraining Payment Form</div>

    <form>
        <div class="container">
            <h4>Account</h4>

            <div class="contain">
                <div class="input_1">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="Full Name" class="name_1" name="" value="">
                </div>

                <div class="input_2">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="username" class="name_2" name="" value="">
                </div>

                <div class="input_3">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="email" class="name_3" name="" value="">
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4 class="date">Date of birth</h4>

                    <select class="dob">
                        <option>DD</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>

                    <select class="dob">
                        <option>MM</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>

                    <select class="dob">
                        <option>YYY</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                    </select>

                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="checkbox" name="gender" id="b1" class="radio">
                    <label for="b1">Male</label>
                    <input type="checkbox" name="gender" class="radio" id="b2">
                    <label for="b2">Female</label>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1">
                <span>
                  <i class="fa fa-cc-visa" id="credit">  Credit card</i>
                </span>
              </label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2">
                <span>
                  <i class="fa fa-cc-paypal" id="paypal">  paypal </i>
                </span>
              </label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" class="input_name" placeholder="card number">
                        <i class="fa fa-credit-card icon" id="credit_card"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" class="inmpt_name2" required placeholder="Card CVC">
                        <i class="fa fa-user icon" id="card_CVC"></i>
                    </div>
                    <div>
                        <select class="input-boxes">
                <option>01 Dec</option>
                <option>02 Dec</option>
                <option>03 Dec</option>
              </select>
                        <select class="input-boxes2">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
              </select>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">Pay Now</button>
                    </div>
                </div>

            </div>

        </div>


    </form>

</body>

</html>
